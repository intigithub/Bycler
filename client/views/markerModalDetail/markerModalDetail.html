<template name="markerModalDetail">    
<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" style="vertical-align: center">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="input-group" style="margin-right: 40px;">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                  <input type="text" id="eventMarker-nombre" class="form-control" placeholder="Titulo del Evento" value="{{ eventMarker.data.nombre }}"/>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        Dónde
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="eventMarker-donde" class="form-control" value="{{ eventMarker.data.donde }}"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-map-marker"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        Cuándo
                        <div class="form-group">
                            <div class="input-group date" id="datepicker-fecha">
                                <input type="text" id="eventMarker-cuando" class="form-control" value="{{ eventMarker.data.cuando }}"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        Hora
                        <div class="form-group">
                            <div class="input-group" id="input-evento-hora">
                                <input type="text" id="eventMarker-hora" class="form-control" value="{{ eventMarker.data.hora }}"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        Asistirán (15)
                        <div class="form-group">
                            <div class="input-group">
                                <input id="eventMarker-asistentes" type="text" value="{{ eventMarker.data.asistentes }}" data-role="tagsinput"/>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-save">Save changes</button>
            </div>
        </div>
    </div>
</div>
</template>
