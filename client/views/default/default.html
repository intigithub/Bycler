<template name="layout">
    <div class="container-slide-nav">
        <div class="menu-wrap-slide-nav">
            <nav class="menu-slide-nav">
                <div class="icon-list-slide-nav">
                    <a href="/googleMap"><i class="fa fa-fw fa-comment-o"></i><span>Mapa</span></a>
                    <a href="/userEventList"><i class="fa fa-fw fa-comment-o"></i><span>Eventos</span></a>
                    <a href="/userTrackList"><i class="fa fa-fw fa-comment-o"></i><span>Mis Rutas</span></a>
                    <a href="/seeYouLater"><i class="fa fa-fw fa-comment-o"></i><span>Salir</span></a>
                </div>
            </nav>
        </div>
      
        
        <button class="menu-button-slide-nav" id="open-button-slide-nav" style="{{#if currentUser}}{{else}}visibility:hidden{{/if}}">Open Menu</button>
        
      
        <div class="content-wrap-slide-nav">
            <div class="content-slide-nav" style="min-height: 100%" >
                {{> yield}}
            </div>
        </div>
    </div>
    <script>
        (function () {
            var bodyEl = document.body,
                    content = document.querySelector('.content-wrap-slide-nav'),
                    openbtn = document.getElementById('open-button-slide-nav'),
                    closebtn = document.getElementById('close-button-slide-nav'),
                    menulinks = document.querySelectorAll('.icon-list-slide-nav a'),
                    isOpen = false;

            function init() {
                initEvents();
            }

            function initEvents() {
              openbtn.addEventListener('click', toggleMenu);
              
              if(menulinks) {
                for(var i=0; i &lt; menulinks.length; i++) {
                  menulinks[i].addEventListener('click', toggleMenu);
                }
              }

              if (closebtn) {
                closebtn.addEventListener('click', toggleMenu);
              }

              // close the menu element if the target itÂ´s not the menu element or one of its descendants..
              content.addEventListener('click', function (ev) {
                var target = ev.target;
                if (isOpen && target !== openbtn) {
                  toggleMenu();
                }
              });
            }

            function toggleMenu() {
                if (isOpen) {
                    classie.remove(bodyEl, 'show-menu-slide-nav');
                }
                else {
                    classie.add(bodyEl, 'show-menu-slide-nav');
                }
                isOpen = !isOpen;
            }

            init();
        })();
        (function (window) {

            'use strict';

// class helper functions from bonzo https://github.com/ded/bonzo

            function classReg(className) {
                return new RegExp("(^|\\s+)" + className + "(\\s+|$)");
            }

// classList support for class management
// altho to be fair, the api sucks because it won't accept multiple classes at once
            var hasClass, addClass, removeClass;

            if ('classList' in document.documentElement) {
                hasClass = function (elem, c) {
                    return elem.classList.contains(c);
                };
                addClass = function (elem, c) {
                    elem.classList.add(c);
                };
                removeClass = function (elem, c) {
                    elem.classList.remove(c);
                };
            }
            else {
                hasClass = function (elem, c) {
                    return classReg(c).test(elem.className);
                };
                addClass = function (elem, c) {
                    if (!hasClass(elem, c)) {
                        elem.className = elem.className + ' ' + c;
                    }
                };
                removeClass = function (elem, c) {
                    elem.className = elem.className.replace(classReg(c), ' ');
                };
            }

            function toggleClass(elem, c) {
                var fn = hasClass(elem, c) ? removeClass : addClass;
                fn(elem, c);
            }

            var classie = {
                // full names
                hasClass: hasClass,
                addClass: addClass,
                removeClass: removeClass,
                toggleClass: toggleClass,
                // short names
                has: hasClass,
                add: addClass,
                remove: removeClass,
                toggle: toggleClass
            };

// transport
            if (typeof define === 'function' && define.amd) {
                // AMD
                define(classie);
            } else {
                // browser global
                window.classie = classie;
            }

        })(window);
    </script>
</template>
