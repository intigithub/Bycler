<template name="signin">
    <div class="page auth">
        <div class="content-scrollable" style="top: 0em;">
            <div class="wrapper-auth">
                <img src="login/login_logo.png" width="260">

                <form style="margin-top: 2em">
                    {{#if errorMessages}}
                        <div class="list-errors">
                            {{#each errorMessages}}
                                <div class="list-item">{{this}}</div>
                            {{/each}}
                        </div>
                    {{/if}}

                    <div class="input-symbol {{errorClass 'email'}}">
                        <input type="email" name="email" placeholder="Your Email"/>
                        <span class="icon-email" title="Your Email"></span>
                    </div>

                    <div class="input-symbol {{errorClass 'password'}}">
                        <input type="password" name="password" placeholder="Password"/>
                        <span class="icon-lock" title="Password"></span>
                    </div>

                    <button type="submit" class="btn-primary btn-big-padding">Sign in</button>
                    <button type="submit" class="btn-primary btn-facebook btn-big-padding" id="facebook-login-with">
                        Registrate con
                        Facebook
                    </button>

                </form>
                <a href="{{pathFor 'join'}}" class="link-auth-alt">Necesitas una cuenta? Ãšnete</a>
            </div>
        </div>
    </div>
</template>
