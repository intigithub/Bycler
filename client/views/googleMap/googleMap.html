<template name="googleMap">
    <div id="map-canvas" style="position: absolute; width: 100%; height:100%"></div>
        
    {{> markerModalDetail }}
    
    {{> infobubble }}
    
    <button type="button" class="btn btn-warning btn-circle btn-lg" id="play-button">
        <span class="glyphicon glyphicon-play" id="play-pause-icon"></span>
    </button>

    <button type="button" class="menu-button-slide-nav" id="open-button-slide-nav" style="{{#if currentUser}}{{else}}visibility:hidden{{/if}}">
        <span class="glyphicon glyphicon-home" id="menu-icon"></span>
    </button>

    <button type="button" class="btn" id="show-current-location-btn">
        <span class="glyphicon glyphicon-screenshot" id="findme-icon"></span>
    </button>

    <button type="button" class="btn" id="addmarker-btn">
        <span class="glyphicon glyphicon-plus" id="plusmarker-icon"></span>
    </button>

    <button type="button" class="btn" id="visibility-btn">
        <span class="glyphicon glyphicon-eye-close" id="visibility-icon"></span>
    </button>
    
    <div id="markers-menu-wrapper">
        <ul class="markers-menu" role="menu">
            <li><a class="marker-add" href="#"><img src="/imgs/markers/ic_map_estacionamiento.png" width="52"/></a></li>
            <li><a class="marker-add" href="#"><img src="/imgs/markers/ic_map_evento.png" width="52"/></a></li>
            <li><a class="marker-add" href="#"><img src="/imgs/markers/ic_map_servicentro.png" width="52"/></a></li>
            <li><a class="marker-add" href="#"><img src="/imgs/markers/ic_map_taller.png" width="52"/></a></li>
            <li><a class="marker-add" href="#"><img src="/imgs/markers/ic_map_tienda.png" width="52"/></a></li>
            <li><a class="marker-add" href="#"><img src="/imgs/markers/ic_map_robo.png" width="52"/></a></li>
        </ul>
    </div>

    <!-- OJO -->
    <span class="label {{labelClass}}">{{username}}{{location.latitude}}</span>

</template>
